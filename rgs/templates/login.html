{% from "_macros.html" import render_field %}

{% extends 'base.html' %}

{% block title %}{% endblock %}

{% block content %}

<div class='card'>
	<h1>Login</h1>
	<form method="post">
     {{ form.csrf_token }}
        <dl>
            {{ render_field(form.username) }}
            {{ render_field(form.password) }}
        </dl>
	<p><input type="submit" value="Login"/></p>

	</form>
</div>
{% endblock %}
